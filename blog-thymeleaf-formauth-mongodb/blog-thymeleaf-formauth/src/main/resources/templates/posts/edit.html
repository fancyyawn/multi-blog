<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <title>博客列表</title>
</head>
<body>
<div layout:fragment="content" class="ui grid">
    <div class="three wide column">
        <a class="avatar"
           th:href="@{/posts(author=${post.author.id})}"
           th:attr="data-title=${post.author.username},data-content=${post.author.bio}">
            <img class="ui circular image" th:src="${post.author.avatar}">
            <br/>
            <span>[[${post.author.username}]]</span>
        </a>
    </div>

    <div class="ten wide column">
        <form class="ui form segment" method="post" th:action="@{/posts/{id}/edit (id=${post.id})}">
            <div class="field required">
                <label>标题</label>
                <input type="text" name="title" th:value="${post.title}">
            </div>
            <div class="field required">
                <label>内容</label>
                <textarea name="content" rows="15">[[${post.content}]]</textarea>
            </div>
            <input type="submit" class="ui button" value="发布">
        </form>
    </div>
</div>
</body>
</html>
